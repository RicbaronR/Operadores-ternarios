<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ELEITOR
    Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.
    */

    //ENTRADA
    const anoNasci = Number(prompt(`Informe seu ano de nascimento:`));

    //PROCESSAMENTO
    let mensagemFinal = "";

    const anosFaltantes = 16 - (2024-anoNasci);
    (anoNasci <= 2008)?mensagemFinal=`Você poderá votar no ano atual!`:mensagemFinal=`Você não poderá votar ainda! Faltam ${anosFaltantes} ano(s).`;
    //tentar inserir anos faltantes.
    
    //SAÍDA
    document.write(mensagemFinal);

</script>
