<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: NOTA PARA CONCEITO
    Converta a nota para conceito, conforme a tabela abaixo:
    Nota                     Conceito
    Entre 10.0 e 9.0            A
    Entre 8.9 e 8.0             B
    Entre 7.9 e 7.0             C
    Entre 6.9 e 6.0             D
    Entre 5.9 e zero            E
    */

    //ENTRADA
    const nota = Number(prompt(`Informe a sua nota:`).replace(",", "."));

    //PROCESSAMENTO
    let conceito="";
    (nota>=9 && nota<=10)?conceito=`Você ficou no conceito A, porque você tirou nota ${nota.replace(".",",")}.`:
    (nota>=8)?conceito=`Você ficou no conceito B, porque você tirou nota ${nota.replace(".",",")}.`:
    (nota>=7)?conceito=`Você ficou no conceito C, porque você tirou nota ${nota.replace(".",",")}.`:
    (nota>=6)?conceito=`Você ficou no conceito D, porque você tirou nota ${nota.replace(".",",")}.`:
    (nota>=0)?conceito=`Você ficou no conceito E, porque você tirou nota ${nota.replace(".",",")}.`:
    conceito=`Informe uma nota entre 10 e 0!`;

    
    //SAÍDA
    document.write(conceito);

</script>
