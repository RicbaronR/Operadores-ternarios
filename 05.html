<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: AUMENTO DE PREÇO
    Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    - até 280(inclusive): aumento de 20 %
    - até 700(inclusive): aumento de 15 %
    - até 1500(inclusive): aumento de 10 %
    - acima de 1500: aumento de 5 %
    */

    //ENTRADA
    const precoProduto = Number(prompt(`Informe o preço do produto:`).replace(",", "."));


    //PROCESSAMENTO
    let aumento20 = precoProduto*1.20;
    let aumento15 = precoProduto*1.15;
    let aumento10 = precoProduto*1.10;
    let aumento5 = precoProduto*1.05;
    let novoPreco = "";

    (precoProduto<=280)?novoPreco=`Após o aumento de 20% sobre o preço inicial do produto, você deverá pagar R$${aumento20.toFixed(2).replace(".", ",")}.`
    :(precoProduto<=700)?novoPreco=`Após o aumento de 15% sobre o preço inicial do produto, você deverá pagar R$${aumento15.toFixed(2).replace(".", ",")}.`
    :(precoProduto<=1500)?novoPreco=`Após o aumento de 10% sobre o preço inicial do produto, você deverá pagar R$${aumento10.toFixed(2).replace(".", ",")}.`
    :novoPreco=`Após o aumento de 5% sobre o preço inicial do produto, você deverá pagar R$${aumento5.toFixed(2).replace(".", ",")}.`
    
    //SAÍDA
    document.write(novoPreco);

</script>
