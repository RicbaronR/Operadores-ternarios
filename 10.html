<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: BALANÇO FINANCEIRO
    Faça um script que peça para o usuário informar as despesas relacionadas com:
    - Conta de água
    - Conta de energia elétrica
    - Conta de telefone
    - Supermercado
    Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    Verifique se o usuário gasta mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.
    */

    //ENTRADA
    const agua = Number(prompt(`Informe o valor da conta da água:`).replace(",", "."));
    const energia= Number(prompt(`Informe o valor da conta de energia elétrica:`).replace(",", "."));
    const tel = Number(prompt(`Informe o valor da conta de telefone:`).replace(",", "."));
    const supermercado = Number(prompt(`Informe o valor da conta do supermercado:`).replace(",", "."));
    const salario = Number(prompt(`Informe o seu salário`).replace(",", "."));


    //PROCESSAMENTO
    let gastos = agua+energia+tel+supermercado;
    let sobra = salario-gastos;
    let divida = gastos-salario;
    let mensagem="";

    (gastos>salario)?mensagem=`Para poder pagar todas as suas contas faltaram/faltou R$${divida.toFixed(2).replace(".", ",")}.`:mensagem=`Após pagar suas contas, sobraram/sobrou R$${sobra.toFixed(2).replace(".", ",")} do seu salário.`
    
    //SAÍDA
    document.write(mensagem);
    
</script>
