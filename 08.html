<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MEIO DE TRANSPORTE MAIS BARATO
    Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.
    */

    //ENTRADA
    const precoCombus = Number(prompt(`Informe o preço do lítro do combustível:`).replace(",", "."));
    const litrosDiarios = Number(prompt(`Informe a quantidade de litros utilizados diariamente:`).replace(",","."));
    const precoTransporteP = Number(prompt(`Informe o preço do transporte público:`).replace(",", "."));


    //PROCESSAMENTO
    let valorTransporte1 = precoCombus*litrosDiarios;
    let valorTransporte2 = precoTransporteP*2;
    let mensagem = "";

    (valorTransporte1>valorTransporte2)?mensagem=`O meio de transporte mais barato é o Transporte Público, custando R$${valorTransporte2.toFixed(2).replace(".", ",")} para se locomover diariamente.`
    :(valorTransporte1<valorTransporte2)?mensagem=`O meio de transporte mais barato é o seu veículo, custando R$${valorTransporte1.toFixed(2).replace(".", ",")} para se locomover diariamente.`
    :mensagem=`O preço dos dois coincidem, então é preferível usar o meio de transporte que seja mais agradável para você.`;


    
    //SAÍDA
    document.write(mensagem);
    
</script>
